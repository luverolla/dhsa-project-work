<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add encounter</title>

    <th:block th:insert="~{includes/skeleton :: head}"></th:block>
</head>
<body>

<main class="h-100 px-5 py-3 bg-light">
    <div class="row">
        <h1>Add encounter</h1>

        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/web/}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">Encounters</li>
                <li aria-current="page" class="breadcrumb-item active">
                    Add encounter
                </li>
            </ol>
        </nav>

        <div class="col col-12 mt-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/web/add-encounter}" th:object="${encounter}" method="post">
                        <div class="row mb-2">
                            <div class="form-group col col-12 col-md-3">
                                <label class="small" for="id">
                                    ID
                                </label>
                                <input class="form-control form-control-sm" id="id"
                                       th:field="*{id}" type="text" required />
                            </div>
                            <div class="form-group col col-12 col-md-3">
                                <label class="small" for="type">
                                    Type (SNOMED code)
                                </label>
                                <input class="form-control form-control-sm" id="type"
                                       th:field="*{type.uri}" type="text" required />
                            </div>
                            <div class="form-group col col-12 col-md-3">
                                <label class="small" for="patient">
                                    Patient (SSN number)
                                </label>
                                <input class="form-control form-control-sm" id="patient"
                                       th:field="*{patient.uri}" type="text" required />
                            </div>
                            <div class="form-group col col-12 col-md-4">
                                <label class="small" for="practitioner">
                                    Practitioner (ID)
                                </label>
                                <input class="form-control form-control-sm" id="practitioner"
                                       th:field="*{practitioner.uri}" type="text" required />
                            </div>
                            <div class="form-group col col-12 col-md-4">
                                <label class="small" for="organization">
                                    Organization (ID)
                                </label>
                                <input class="form-control form-control-sm" id="organization"
                                       th:field="*{organization.uri}" type="text" required />
                            </div>
                            <div class="form-group col col-12 col-md-3">
                                <label class="small" for="reason">
                                    Reason (SNOMED code)
                                </label>
                                <input
                                        class="form-control form-control-sm"
                                        id="reason"
                                        placeholder="Enter SNOMED code" th:field="*{reason.uri}"
                                        type="text"/>
                            </div>
                            <div class="form-group col col-12 col-md-3">
                                <label for="datetime">Datetime</label>
                                <input type="datetime-local" id="datetime" th:field="*{datetime}" />
                            </div>
                            <!-- /form-group -->
                        </div>
                        <!-- /form-row -->
                        <div class="row mt-3">
                            <div class="col col-12 col-md-auto">
                                <button class="btn btn-sm btn-primary" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                        <!-- /form-row -->
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- /row -->
</main>

<th:block th:insert="~{includes/skeleton :: scripts}"></th:block>
</body>
</html>
